language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly
 
matrix:
  fast_finish: true
  allow_failures:
    - php: 7
    - php: hhvm-nightly

install:
  - composer install --no-interaction --prefer-source

before_script:
  - mkdir -p build/logs

after_script:
 - php vendor/bin/coveralls -v
